# ------------------ SITE CONFIGURATION ------------------

# Theme
theme: jekyll-theme-chirpy

# Language & Timezone
lang: en
timezone: Africa/Nairobi

# ------------------ SITE IDENTITY ------------------
title: Rosalyne Muchiri
tagline: Transforming complex data into actionable insights for impactful decision-making
description: >-
  Rosalyne Wawira Muchiri applies AI and data analytics to solve real-world problems,
  generate insights, and drive measurable impact across industries.

url: "https://wawiramuchiri.github.io"
baseurl: ""

# ------------------ NAVIGATION MENU ------------------
menu:
  - title: Home
    url: /
  - title: Resume
    url: /resume/
  - title: Projects
    url: /projects/
  - title: Blog
    url: /posts/
  - title: Contact
    url: /#contact

# ------------------ SOCIAL & CONTACT ------------------
github:
  username: WawiraMuchiri

linkedln:
  username: Rosalyne Muchiri

social:
  name: Rosalyne Wawira Muchiri
  email: rosalynemuchiri.rm@gmail.com
  links:
    - https://github.com/WawiraMuchiri
    - https://www.linkedin.com/in/rosalyne-muchiri-357050186

# Avatar/Profile Picture
avatar:  /assets/images/profile-wawira-muchiri.png # <-- upload your professional headshot here

# Social Preview (used in SEO / link previews)
social_preview_image: /assets/images/social-preview.jpg # <-- optional: screenshot of portfolio or AI project

# ------------------ THEME & COLORS ------------------
theme_mode: light # or 'dark' if you prefer sleek techy feel
# Accent colors: set these in _sass/_variables.scss if overriding
# $primary: #1e3a8a
# $secondary: #f59e0b

# ------------------ ANALYTICS ------------------
analytics:
  google:
    id: UA-XXXXXXXXX-X # <-- fill in your Google Analytics ID
  fathom:
    id: FATHOM-SITE-ID # optional privacy-friendly analytics

pageviews:
  provider: goatcounter # optional

# ------------------ COMMENTS ------------------
comments:
  provider: utterances # use GitHub issues for comments
  utterances:
    repo: WawiraMuchiri/portfolio-comments # <-- create a repo for comments
    issue_term: pathname
    input_position: bottom
    lang: en
    reactions_enabled: true

# ------------------ POSTS & LAYOUT ------------------
toc: true
paginate: 10

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# ------------------ PWA ------------------
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# ------------------ ASSETS ------------------
assets:
  self_host:
    enabled: false

# ------------------ MISC ------------------
cdn:
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

sass:
  style: compressed

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
